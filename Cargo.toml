[package]
name = "yukikaze"
version = "1.0.0-alpha.4"
authors = ["Douman <douman@gmx.se>"]
description = "Beautiful and elegant HTTP library."
readme = "README.md"
repository = "https://gitlab.com/Douman/yukikaze"
license = "Apache-2.0"
keywords = ["http", "http-client"]
include = [
    "**/*.rs",
    "Cargo.toml",
    "README.md"
]
categories = ["web-programming::http-client"]
edition = "2018"

[dependencies.hyper]
git = "https://github.com/hyperium/hyper.git"
optional = true

[dependencies]
http = "0.1"
percent-encoding = "2.1"
bytes = "0.4"
mime = "0.3"
mime_guess = "^2.0.0-alpha.6"
compu = { version = "0.4", optional = true, default-features = false, features = ["brotli-c", "zlib-opt"] }
lazy_static = "1"

sha-1 = { version = "0", optional = true }
rustls = { version = "0.15", optional = true }
tokio-rustls = { git = "https://github.com/quininer/tokio-rustls", branch = "tokio-0.2", optional = true }
tokio-io = { git = "https://github.com/tokio-rs/tokio", default-features = false, optional = true }
webpki = { version = "0.19", optional = true }
webpki-roots = { version = "0.16", optional = true }

serde = "1"
serde_json = "1"
cookie = "0.12"
httpdate = { version = "0.3", optional = true }
etag = { version = "1", optional = true }
serde_urlencoded = { version = "0.6", optional = true }

encoding_rs = { version = "0.8", optional = true }
data-encoding = { version = "2", optional = true }
getrandom = { version = "0", optional = true }

derive_more = "0.15"
async-timer = "0.2"

futures-util-preview = "0.3.0-alpha.17"

[package.metadata.docs.rs]
features = ["client", "encoding", "websocket", "docs"]

[features]
default = ["client", "rustls-on", "compu"]
# Enables usage of rustls, which replaces default connectors
rustls-on = ["rustls", "tokio-rustls", "webpki", "webpki-roots", "tokio-io"]
# Enables client
client = ["hyper", "serde_urlencoded", "data-encoding", "etag", "httpdate"]
# Enables encoding/decoding of text content
encoding = ["encoding_rs"]
# Enables websocket upgrade
websocket = ["sha-1", "getrandom", "carry_extensions", "hyper", "data-encoding"]
# Specifies that documentation is being generated
docs = []

# Stores request's Extensions in response's Extensions
carry_extensions = []

[dev-dependencies]
tokio = { git = "https://github.com/tokio-rs/tokio", default-features = false, features = ["rt-full"] }
